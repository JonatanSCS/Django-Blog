<html>
	<head>
		<title>John's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Jonatan Blog</a></h1>
		</div>
		{% for post in posts %}
			<div>
				<p>Published: {{ post.publish_date }}</p>

		{% endfor %}
	</body>
</html>
